<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      height: 100vh;
      padding: 24px;
      box-sizing: border-box;
      border: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      min-height: 0;
    }
    
    .content-area {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }

    /* 边缘拖拽区域（用于移动无边框窗口） */
    .window-drag-edge {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 10px;
      -webkit-app-region: drag;
      z-index: 9999;
      background: transparent;
    }

    .window-drag-edge.left {
      left: 0;
    }

    .window-drag-edge.right {
      right: 0;
    }

    .window-drag-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      -webkit-app-region: drag;
      z-index: 9999;
      background: transparent;
    }

    /* 拖动区域 */
    .drag-handle {
      -webkit-app-region: drag;
      height: 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .close-btn {
      -webkit-app-region: no-drag;
      cursor: pointer;
      color: #999;
      font-size: 18px;
      border: none;
      background: none;
      padding: 0 5px;
    }

    .close-btn:hover {
      color: #333;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      background: white;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #000;
    }

    /* 预览图 */
    #imagePreview {
      margin-bottom: 16px;
      margin-top: 8px;
      display: none;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: #f3f4f6;
      max-height: 220px;
      min-height: 180px;
    }

    #imagePreview img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .status-bar {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      flex-shrink: 0;
    }

    .save-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .primary-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .secondary-btn {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .secondary-btn:hover {
      background: #f3f4f6;
    }

    .key-hint {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      color: #4b5563;
    }
  </style>
</head>

<body>
  <!-- 边缘拖拽区域：靠近左右与顶部时可拖动窗口 -->
  <div class="window-drag-edge left"></div>
  <div class="window-drag-edge right"></div>
  <div class="window-drag-top"></div>

  <div class="container">
    <div class="drag-handle">
      <button class="close-btn" id="closeBtn">×</button>
    </div>
    <h2>
      <span id="statusIcon">✨</span>
      <span id="statusText">添加新内容</span>
    </h2>

    <div class="content-area">
      <div id="imagePreview"><img src=""></div>

      <input type="text" id="url" placeholder="链接 (Cmd+V 或自动读取)" autofocus>
      <input type="text" id="title" placeholder="标题">

      <div style="display: flex; gap: 10px;">
        <select id="category" style="flex: 1;">
          <option value="read_later">稍后阅读</option>
          <option value="learning">学习资料</option>
          <option value="inspiration">灵感</option>
          <option value="entertainment">娱乐</option>
        </select>
      </div>

      <textarea id="note" rows="2" placeholder="备注 (可选，Cmd+Enter 换行，Enter 保存)"></textarea>
    </div>

    <div class="modal-footer">
      <button id="openDashboardBtn" class="secondary-btn">打开我的收藏库</button>
      <div class="save-group">
        <span class="key-hint">Enter</span>
        <button id="saveBtn" class="primary-btn">保存</button>
      </div>
    </div>
    <div class="status-bar">
      <span id="loadingStatus"></span>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const urlInput = document.getElementById('url');
    const titleInput = document.getElementById('title');
    const categoryInput = document.getElementById('category');
    const noteInput = document.getElementById('note');
    const imagePreview = document.getElementById('imagePreview');
    const loadingStatus = document.getElementById('loadingStatus');
    const statusText = document.getElementById('statusText');

    let currentImage = '';
    let debounceTimer;

    // 1. 窗口显示时自动执行
    ipcRenderer.on('window-shown', async () => {
      resetForm();
      try {
        const text = await ipcRenderer.invoke('read-clipboard');
        if (text && (text.startsWith('http') || text.startsWith('www'))) {
          urlInput.value = text;
          fetchMetadata(text);
        }
        urlInput.focus();
        urlInput.select(); // 全选链接，方便直接替换
      } catch (e) { }
    });

    // 2. 监听输入
    urlInput.addEventListener('input', () => {
      const url = urlInput.value.trim();
      if (!url) return;
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => fetchMetadata(url), 500);
    });

    // 3. 抓取元数据
    async function fetchMetadata(url) {
      if (!url.startsWith('http')) return;

      loadingStatus.textContent = '正在获取信息...';
      try {
        const data = await ipcRenderer.invoke('fetch-metadata', url);
        if (data.title) titleInput.value = data.title;
        if (data.image) {
          currentImage = data.image;
          imagePreview.style.display = 'block';
          imagePreview.querySelector('img').src = data.image;
        } else {
          imagePreview.style.display = 'none';
        }
        loadingStatus.textContent = '✓ 获取成功';
      } catch (e) {
        loadingStatus.textContent = '';
      }
    }

    // 4. Enter 键保存 (全局监听)
    document.addEventListener('keydown', async (e) => {
      // Cmd+Enter 在备注框中换行
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        if (document.activeElement === noteInput) {
          // 允许换行，不阻止默认行为
          return;
        }
      }

      // Enter 键保存
      if (e.key === 'Enter' && !e.shiftKey && !e.metaKey && !e.ctrlKey) {
        e.preventDefault(); // 阻止默认行为
        saveAndClose();
      }

      if (e.key === 'Escape') {
        ipcRenderer.send('hide-capture-window');
      }
    });

    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.send('hide-capture-window');
    });

    const openDashboardBtn = document.getElementById('openDashboardBtn');
    const saveBtn = document.getElementById('saveBtn');

    // 打开主界面
    openDashboardBtn.addEventListener('click', () => {
      ipcRenderer.send('open-dashboard');
      ipcRenderer.send('hide-capture-window');
    });

    // 保存按钮点击
    saveBtn.addEventListener('click', saveAndClose);

    async function saveAndClose() {
      if (!urlInput.value) return;

      loadingStatus.textContent = '保存中...';

      const newItem = {
        id: Date.now().toString(),
        url: urlInput.value,
        title: titleInput.value || urlInput.value,
        category: categoryInput.value,
        note: noteInput.value,
        image: currentImage,
        platform: getPlatform(urlInput.value),
        createdAt: new Date().toISOString(),
        pinned: false
      };

      await ipcRenderer.invoke('save-item', newItem);

      // 通知主窗口刷新
      ipcRenderer.send('item-saved');

      // 隐藏自己
      ipcRenderer.send('hide-capture-window');
      resetForm();
    }

    function resetForm() {
      urlInput.value = '';
      titleInput.value = '';
      noteInput.value = '';
      imagePreview.style.display = 'none';
      currentImage = '';
      loadingStatus.textContent = '';
    }

    function getPlatform(url) {
      if (!url) return 'Web';
      if (url.includes('twitter.com') || url.includes('x.com')) return 'Twitter';
      if (url.includes('youtube.com') || url.includes('youtu.be')) return 'YouTube';
      return 'Web';
    }
  </script>
</body>

</html>
