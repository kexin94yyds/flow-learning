[build]
  # 发布目录（静态文件根目录）
  publish = "."
  
  # 构建命令（如果需要）
  # command = "npm run build"
  
# 重定向规则（如果需要）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

